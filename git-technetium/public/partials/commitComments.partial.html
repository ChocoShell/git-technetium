<body>
    <div id="wrapper">
        <!-- Include navbar and sidebar addons -->
        <div ng-include="'addons/navbar.html'"></div>
        <div ng-include="'addons/sidebar.html'"></div>

        <div id="page-wrapper">
            <div class="container-fluid">
                 <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Commit Comments</h3>
                            </div>
                            <div class="panel-body">
                                <form ng-submit="submitQuery()">
                                <p>
                                    <strong>Repository Owner's Name: </strong><input type="text" ng-model="owner" required><br>
                                    <strong>Repository Name: </strong><input type="text" ng-model="repo" required><br>
                                    <button type="submit">Get Comments</button>
                                </p>
                            </form>

                                <table>
                                    <tr>
                                        <th>Contributor Name</th>
                                        <th>Commit Comments</th>
                                    </tr>
                                    <tr data-ng-repeat="contributor in pageData">
                                        <td>{{ contributor.name }}</td>
                                        <td>{{ contributor.commit_comments }}</td>
                                    </tr>
                                </table>
                           
                            </div> <!-- /panel-body -->
                        </div> <!-- /panel panel-default-->
                    </div> <!-- /col-lg-12 -->
                </div> <!-- /.row -->
            </div> <!-- /container-fluid -->
        </div> <!-- /page-wrapper-->
    <div> <!-- /wrapper -->
</body>
